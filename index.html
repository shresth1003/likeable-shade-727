    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="./video.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="https://www.elpolloloco.com/content/img/hero/M2-2022-Family-Feast-Hero-Desktop-2560x1280.webp" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="https://www.elpolloloco.com/content/img/hero/M4-2022-Combos-Hero-Desktop-2560x1280.webp" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="https://www.elpolloloco.com/content/img/hero/M3-2021-Team-2-Hero-Desktop-2560x1280.webp" style="width:100%">
      <div class="text">Caption Four</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="https://www.elpolloloco.com/content/img/hero/M5-Free-Chips-Hero-Desktop-2560x1280.webp" style="width:100%">
      <div class="text">Caption Four</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  
  <div class="zero">
    <img src="https://www.elpolloloco.com/content/img/chicken-leg_1280.webp" alt="">
  </div>
  <div class="one">
